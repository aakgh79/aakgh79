  <body>

    <fieldset> <legend class=" fw-bold  text-center"> فرم ثبت نام </legend>
    <div class="container-fluid p-3 m-2" >
      <div class="row  " >
        <div class="col-md-8 col-md-offset-4" >
          <div class="panel panel-default" >
            <div class="panel-body" >
              <form class="form-horizontal"  >
                <div class="form-group" >
                  <h2 class="text-statrt fw-bold  mb-5">login form</h2>
                  <label class="col-md-4 control-label" >Email</label>
                  <div class="col-md-6">
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      value="@gmail.com"
                      placeholder="email"
                     />
                    <div class="valid-feedback">
                      Looks good!
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Password</label>
                  <div class="col-md-6">
                    <input
                      id="password-field"
                      type="password"
                      class="form-control"
                      name="password"
                      value="0"
                      placeholder="password"
                      minlength="2"
                      maxlength="8"
                     
                      
                    />
                    <div class="d-grid gap-2 col-12 justify-content-end ">
                    <span
                      toggle="#password-field"
                      id="toggle-password"
                      class="fa-fw fa-eye-slash field-icon toggle-password"
                    ></span>
                  </div><button class= "btn btn-lg  mt-4 active"  style="background-color: #6666FF"  onclick="document.getElementById('demo').innerHTML = Date()">
                        click till show time 
                      </button>
                      <p id="demo"></p>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
        </div>
      </fieldset>

<script>
  let flag = 0;
  $("#toggle-password").click(function () {
    if (flag == 0) {
      $("#password-field").attr("type", "text");
      $("#toggle-password").removeClass("fa-eye").addClass("fa-eye-slash");
      flag = 1;
    } else {
      flag = 0;
      $("#password-field").attr("type", "password");
      $("#toggle-password").removeClass("fa-eye-slash").addClass("fa-eye");
    }
  });
</script>
